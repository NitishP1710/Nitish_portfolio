<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(250, 25%, 8%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(240, 20%, 12%);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(190, 85%, 55%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(270, 70%, 65%);stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#bgGrad)" rx="20"/>
  
  <!-- Decorative elements -->
  <circle cx="85" cy="15" r="3" fill="hsl(190, 85%, 55%)" opacity="0.6"/>
  <circle cx="15" cy="85" r="3" fill="hsl(270, 70%, 65%)" opacity="0.6"/>
  <circle cx="90" cy="75" r="2" fill="hsl(320, 75%, 60%)" opacity="0.5"/>
  
  <!-- Main Text -->
  <text x="50" y="70" font-size="64" font-weight="bold" fill="url(#textGrad)" text-anchor="middle" font-family="'Poppins', sans-serif" filter="url(#glow)">N</text>
  
  <!-- Accent brackets -->
  <text x="22" y="70" font-size="50" font-weight="300" fill="hsl(190, 85%, 55%)" text-anchor="middle" font-family="monospace" opacity="0.7">&lt;</text>
  <text x="78" y="70" font-size="50" font-weight="300" fill="hsl(270, 70%, 65%)" text-anchor="middle" font-family="monospace" opacity="0.7">&gt;</text>
</svg>